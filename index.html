<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <script defer src="script.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #p1 {
      width: 100px;
      height: 100px;
      position: absolute;
      bottom: 250px;
      left: 0px;
    }

    #p2 {
      width: 100px;
      height: 100px;
      position: absolute;
      bottom: 250px;
      left: 1100px;
    }

    #game {
      width: 1200px;
      height: 600px;
      border: 1px solid black;
      position: relative;
    }

    .mirror {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }
    .pointscontainer{
      display: flex;
      justify-content: space-between;
      gap: 10rem;
    }
    p{
      font-size: 5rem;
    }
  </style>
</head>

<body>
  <div id="game">
    <div id="p1">
      <img id="P1img">
    </div>
    <div id="p2">
      <img id="P2img" class="mirror">
    </div>
  </div>
  <div class="pointscontainer">
    <p id="p1Points"></p>
    <p id="p2Points"></p>
  </div>
</body>

</html>
